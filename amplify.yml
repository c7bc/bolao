version: 1
applications:
  - appRoot: frontend
    frontend:
      buildPath: '/'  # run install and build from monorepo project root
      phases:
        preBuild:
          commands:
            - cd frontend
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: frontend/.next
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*
  - appRoot: backend
    backend:
      phases:
        preBuild:
          commands:
            - cd backend
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: backend/.amplify-hosting/compute/default
        files:
          - '**/*'
      cache:
        paths:
          - backend/node_modules/**/*